<mat-card *ngIf="product; else loading" class="product-detail-card">
  <mat-card-title>{{ product.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" routerLink="/">Back to Product List</button>
  </mat-card-actions>
</mat-card>

<ng-template #loading>
  <p>Loading product details...</p>
</ng-template>
